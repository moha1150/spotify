<!-- HTML file -->
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <div id="app">
        <h1>Spotify API Example</h1>
        <div id="controls">
            <input type="text" id="search-term" placeholder="Search for an artist">
            <button id="search-button">Search</button>
            <button id="playlists-button">Get Playlists</button>
            <button id="devices-button">Get Devices</button>
            <button id="play-button">Play</button>
            <button id="pause-button">Pause</button>
            <button id="next-button">Next</button>
            <button id="previous-button">Previous</button>
            <button id="player-button">Get Player</button>
            <button id="tracks-button">Get Tracks</button>
        </div>
        <div id="results">
            <h2 id="artist-name"></h2>
            <img id="artist-image">
        </div>
    </div>
